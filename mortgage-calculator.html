<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/ikhlasHussain2.jpeg">
  <link rel="stylesheet" href="/css/mortgage-calculator.css">
  <title>Advanced Mortgage Calculator</title>
  <style>
  </style>
</head>
<body>
  <header>
    <a href="/index.html" class="logo"><img src="/images/IkhlasRealty.png" alt="Logo" width="70px" height="70px" style="margin-top: 40px;"></a>
    <h1 style="margin-bottom: 30px;">Advanced Mortgage Calculator</h1>
    <a href="/index.html" class="home-button" style="margin-bottom: 20px;">Return Home?</a>
  </header>
  <div class="container">
    <form id="mortgageForm">
      <table>
        <tr>
          <th>Loan Amount:</th>
          <td><input type="number" id="loanAmount" name="loanAmount" required></td>
        </tr>
        <tr>
          <th>Down Payment:</th>
          <td><input type="number" id="downPayment" name="downPayment" required></td>
        </tr>
        <tr>
          <th>Interest Rate (%):</th>
          <td><input type="number" id="interestRate" name="interestRate" step="0.01" required></td>
        </tr>
        <tr>
          <th>Loan Term (years):</th>
          <td><input type="number" id="loanTerm" name="loanTerm" required></td>
        </tr>
        <tr>
          <th>Property Insurance (annual):</th>
          <td><input type="number" id="propertyInsurance" name="propertyInsurance" required></td>
        </tr>
        <tr>
          <th>Property Taxes (annual):</th>
          <td><input type="number" id="propertyTaxes" name="propertyTaxes" required></td>
        </tr>
        <tr>
          <th>Remaining Years:</th>
          <td><input type="number" id="remainingYears" name="remainingYears" min="1"></td>
        </tr>
      </table>
      <div class="result-container">
        <button type="button" id="calculateButton" style="font-weight: bold; color: whitesmoke;">Calculate</button>
        <div id="result"></div>
      </div>
    </form>
  </div>
  <footer>
    <p><a href="index.html">&copy; 2023 IkhlasRealty.com</a></p>
    <p><a style="text-decoration: none; color: aliceblue; filter: drop-shadow(5px 5px 4px #5d5d5f); font-size: 15px;" href="https://www.github.com/osaym/ikhlasrealty.com/">Created by Osaym Omar</a></p>
  </footer>
  <script>
    const calculateButton = document.getElementById('calculateButton');
    calculateButton.addEventListener('click', calculateMortgage);

    function calculateMortgage() {
      const loanAmount = parseFloat(document.getElementById('loanAmount').value);
      const downPayment = parseFloat(document.getElementById('downPayment').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
      const loanTerm = parseInt(document.getElementById('loanTerm').value);
      const propertyInsurance = parseFloat(document.getElementById('propertyInsurance').value);
      const propertyTaxes = parseFloat(document.getElementById('propertyTaxes').value);

      const principalAmount = loanAmount - downPayment;

      const monthlyInterestRate = interestRate / 12;
      const numberOfPayments = loanTerm * 12;

      const monthlyPayment = (principalAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));
      const totalPayment = monthlyPayment * numberOfPayments;
      const totalInterest = totalPayment - principalAmount;

      const annualPropertyExpenses = propertyInsurance + propertyTaxes;
      const monthlyPropertyExpenses = annualPropertyExpenses / 12;

      const totalMonthlyPayment = monthlyPayment + monthlyPropertyExpenses;
      const totalPaymentWithExpenses = totalPayment + annualPropertyExpenses;

      const remainingYears = parseFloat(document.getElementById('remainingYears').value);

      let resultHTML = `
        <div class="result-container">
          <h2>Results</h2>
          <p>Monthly Payment: $${monthlyPayment.toFixed(2)}</p>
          <p>Total Payment: $${totalPayment.toFixed(2)}</p>
          <p>Total Interest Paid: $${totalInterest.toFixed(2)}</p>
          <p>Loan-to-Value Ratio: ${(principalAmount / (loanAmount - downPayment) * 100).toFixed(2)}%</p>
          <p>Monthly Property Expenses: $${monthlyPropertyExpenses.toFixed(2)}</p>
          <p>Total Monthly Payment (including expenses): $${totalMonthlyPayment.toFixed(2)}</p>
          <p>Total Payment (including expenses): $${totalPaymentWithExpenses.toFixed(2)}</p>
        </div>
      `;

      document.getElementById('result').innerHTML = resultHTML;
    }
  </script>
</body>
</html>
